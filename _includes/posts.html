<!-- This one controls how the posts look like in the main page -->
<div class="row text-xs-center">
  <h1>{{ site.data.posts.heading.[page.lang] | escape }}</h1>
</div>

<div class="row">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</div>
