<!-- This one controls how the posts look like in the main page -->
<div class="row text-xs-center">
	<h1>{{ site.data.posts.heading.[page.lang] | escape }}</h1>
</div>


{% assign posts = site.data.posts | sort:"date" %}
{% for post in site.posts %}
<div class="row">
	<div class="col-md-2 col-md-offset-1 text-md-right">
		{{ post.date | date : "%B %-d, %Y" }}
	</div>
	<div class="col-md-7">
		<!-- <p>{{ t.title | escape }}<br><span class="text-muted">{{ t.location | escape }}</span></p> -->
		<font size="4.7">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</font>   
		<!-- <span class="text-muted">{{ post.excerpt }}</span>	 -->
	</div>
</div>
{% endfor %}
